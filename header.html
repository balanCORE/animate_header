<!DOCTYPE html>


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>example HEADER</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/ScrollTrigger.min.js"></script>
</head>

<body class="">

    <div class="nav fixed w-full h-24 flex items-center justify-between px-4 bg-pink-500 z-10">
        <div class="items-left">
            <a class="uppercase px-2" href="">services</a>
            <a class="uppercase px-2" href="">rooms</a>
        </div>
        <div class="items-right">
            <a class="uppercase px-2" href="">booking</a>
            <a class="uppercase px-2" href="">contact</a>
        </div>
    </div>
    <div class="logo-container border border-yellow-500 bg-yellow-200">
        <h1 class="logo fixed z-20 top-0 left-1/2 -translate-x-1/2 border border-green-500">LOGO</h1>
    </div>
    <div class="w-full h-[100vh] border border-red-400 border-spacing-6 bg-slate-500"></div>
    <div class="content w-full h-[100vh] relative px-4 bg-green-500">
        <svg class="h-full w-auto" viewBox="0 0 57 56" fill="white" xmlns="http://www.w3.org/2000/svg">

    </div>
    <script>
        ScrollTrigger.create({
            animation: gsap.from(".logo", {
                y: "50vh",
                scale: 6,
                yPercent: -50
            }),
            scrub: true,
            trigger: ".content",
            start: "top bottom",
            endTrigger: ".content",
            end: "top center"
        })
    </script>
